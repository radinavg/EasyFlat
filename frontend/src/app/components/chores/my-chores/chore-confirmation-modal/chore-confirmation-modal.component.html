<div class="modal-header">
  <h5 class="modal-title">Chore Confirmation</h5>
  <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
</div>
<div class="modal-body">
  <p *ngIf="!repeatChore">Do you want to complete the chore?</p>
  <p *ngIf="repeatChore">Do you want to repeat the chore?</p>

  <div class="form-check form-switch ">
    Repeat chore
    <input class="form-check-input"
           type="checkbox"
           role="switch"
           id="repeatChore"
           name="repeatChore"
           [(ngModel)]="repeatChore">
  </div>
  <input *ngIf="repeatChore" type="date" id="repeatDate" [(ngModel)]="repeatDate" class="form-control">

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
  <button *ngIf="!repeatChore" type="button" class="btn btn-danger" (click)="confirmDelete()">Complete</button>
  <button *ngIf="repeatChore" type="button" class="btn btn-primary" (click)="confirmRepeat()">Repeat</button>
</div>
