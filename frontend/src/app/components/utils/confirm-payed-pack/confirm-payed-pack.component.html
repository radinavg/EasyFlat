<div class="modal fade" id="confirm-payback-modal-{{mId}}" tabindex="-1" aria-labelledby="confirm-delete-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirm-payback-modal-title">
                    Payback {{convertAmountToEuro(debit.valueInCent)}} €</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Did you give {{formatUserName(debit.creditor)}} <span
                    style="font-weight: bold;">{{convertAmountToEuro(debit.valueInCent)}} €</span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    No, stop
                </button>
                <button type="button" class="btn btn-primary"
                        data-bs-dismiss="modal"
                        (click)="confirm.emit()">
                    Yes, confirm
                </button>
            </div>
        </div>
    </div>
</div>
