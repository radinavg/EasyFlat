<div class="jumbotron mt-5 text-center">
<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formRegister"></span>
      <h1 class="display-4">Create a shared flat!</h1>
      <hr class="my-4">

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Create Shared Flat</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="createForm" (ngSubmit)="createWG()" >

            <div class="form-group">
              <h5><label for="name">Flat name</label></h5>
              <input type="text" name="name" formControlName="name" class="form-control" id="name"
                     aria-describedby="nameHelp" placeholder="Enter flat name">
            </div>

            <div class="form-group">
              <h5><label for="password">Password</label></h5>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div *ngIf="submitted && createForm.controls.password.errors" class="error"></div>


              <h5><label for="password">Repeat password</label></h5>
              <input type="password" name="repeatPassword" formControlName="repeatPassword" class="form-control" id="repeatPassword"
                     placeholder="Repeat password">
              <div *ngIf="submitted && createForm.controls.password.errors" class="error"></div>
            </div>

            <button style="margin-top: 20px" type="submit" class="btn btn-success float-right">Create</button>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
</div>
