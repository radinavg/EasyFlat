<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formRegister"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="registerForm" (ngSubmit)="registerUser()" >

            <div class="form-group">
              <label for="firstName">First name <span style="color: red">*</span></label>
              <input data-cy="first-name-input" type="text" name="firstName" formControlName="firstName" class="form-control" id="firstName"
                     aria-describedby="firstNameHelp" placeholder="Enter First name">
              <div data-cy="error-first-name" *ngIf="submitted && registerForm.controls.firstName.errors" class="error">

              </div>
            </div>

            <div class="form-group">
              <label for="lastName">Last name <span style="color: red">*</span></label>
              <input data-cy="last-name-input" type="text" name="lastName" formControlName="lastName" class="form-control" id="lastName"
                     aria-describedby="lastNameHelp" placeholder="Enter Last name">
              <div data-cy="error-last-name" *ngIf="submitted && registerForm.controls.lastName.errors" class="error">

              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail">Email <span style="color: red">*</span></label>
              <input data-cy="email-input" type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
                     aria-describedby="emailHelp" placeholder="Enter Email">
              <div data-cy="error-email" *ngIf="submitted && registerForm.controls.email.errors" class="error">

              </div>
            </div>

            <div class="form-group">
              <label for="password">Password <span style="color: red">*</span></label>
              <input data-cy="password-input" type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div data-cy="error-password" *ngIf="submitted && registerForm.controls.password.errors" class="error"></div>

              <label for="password2">Repeat password <span style="color: red">*</span></label>
              <input data-cy="password-repeat-input" type="password" name="password2" formControlName="password2" class="form-control" id="password2"
                     placeholder="Repeat password">
              <div data-cy="error-password-repeat" *ngIf="submitted && registerForm.controls.password.errors" class="error">

              </div>
            </div>

            <button data-cy="submit" style="margin-top: 20px" type="submit" class="btn btn-success float-right">Register</button>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
