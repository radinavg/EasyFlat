<div class="container">
  <h1 class="display-4">Events</h1>
  <div style="width: 100%; height: 100%; border: 1px black solid"></div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="col-md-3">
      <label for="searchTitle" class="col-form-label">
        Filter by Label
      </label>
      <input type="text" id="searchTitle" name="searchTitle" class="form-control" [(ngModel)]="label" (input)="findEventsByLabel()">
    </div>
    <div >
      <button *ngIf="events.length > 0" type="button" class="btn btn-secondary bi-save"  (click)="exportAll()" style="margin: 0.5rem">
        Export all
      </button>
      <button type="button" class="btn btn-primary" style="margin: 0.5rem" [routerLink]="['create']" >
        Add Event
      </button>
    </div>
  </div>
  <div *ngIf="events.length === 0" style="text-align: center;">
    <h3>No events found!</h3>
  </div>
  <div class="row row-cols-4">
    <div class="col" *ngFor="let event of events" style="margin-right: 2rem">
      <app-event-card [event]="event" (eventDeleted)="loadEvents()">
      </app-event-card>
    </div>
  </div>
</div>
