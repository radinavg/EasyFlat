<div class="jumbotron mt-5 text-center">
<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formRegister"></span>
      <h1 class="display-4">Join a shared flat!</h1>
      <hr class="my-4">

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0"></h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="loginWG()" >

            <div class="form-group">
              <h5><label for="name">Flat name</label></h5>
              <input type="text" name="name" formControlName="flatName" class="form-control" id="name"
                     aria-describedby="nameHelp" placeholder="Enter Flat name">
              <div *ngIf="submitted && loginForm.controls.flatName.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.flatName.errors?.required">Flat name is
                  required!
                </small>
              </div>
            </div>


            <div class="form-group">
              <h5><label for="password">Password</label></h5>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors?.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors?.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <button style="margin-top: 20px"  type="submit" class="btn btn-success float-right">Login</button>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
</div>
